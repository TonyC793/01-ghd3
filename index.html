<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
  console.log(d3); 
  // 1. 添加SVG元素
var svg = d3.select("body").append("svg")
            .attr("width", 500)
            .attr("height", 300);

// 2. 绑定数据
var data = [80, 120, 60, 150, 200];
var bars = svg.selectAll(".bar")
              .data(data)
              .enter()
              .append("rect")
              .attr("class", "bar");

// 3. 设置条形图属性
bars.attr("x", (d, i) => i * 30)
    .attr("y", d => 300 - d)
    .attr("width", 25)
    .attr("height", d => d)
    .attr("fill", "teal");

// 4. 添加文字标签
bars.data(data)
    .enter()
    .append("text")
    .text(d => d)
    .attr("x", (d, i) => i * 30 + 10)
    .attr("y", d => 300 - d - 10)
    .attr("fill", "white");
