<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
    }
    svg {
      border: 1px solid #ccc;
    }
    .handwriting {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      fill: black;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // SVG setup
    const svgWidth = 800, svgHeight = 600;
    const svg = d3.select('svg');

    // Text settings
    const text1 = "All work and no play makes Jack a dull boy";
    const text2 = "All play and no work makes Bob a play boy";

    // Add texts
    svg.append('text')
      .attr('x', 100)
      .attr('y', 50)
      .text(text1)
      .attr('class', 'handwriting');

    svg.append('text')
      .attr('x', 100)
      .attr('y', 80)
      .text(text2)
      .attr('class', 'handwriting');

    // Child settings
    const childRadius = 20;
    const childPosition = { x: 100, y: svgHeight - 120 };

    // Tree settings
    const treeWidth = 50;
    const treeHeight = 150;
    const treePosition = { x: svgWidth - 300, y: svgHeight - treeHeight - 100 };

    // Canopy settings (Hexagon)
    const canopySideLength = 140;
    const canopyHeight = Math.sqrt(3) * canopySideLength / 2;
    const canopyCenter = { x: treePosition.x + treeWidth / 2, y: treePosition.y - canopyHeight / 2 };

    // Apple settings
    const appleRadius = 10;
    const P1 = { x: canopyCenter.x - canopySideLength / 2, y: canopyCenter.y + canopyHeight /3};
    const P2 = { x: canopyCenter.x + canopySideLength / 2, y: canopyCenter.y + canopyHeight / 3};
    const P3 = { x: canopyCenter.x, y: canopyCenter.y - canopyHeight / 2 };

    const applesData = [
      { id: 'apple1', color: 'red', position: P1, velocityX: 0, velocityY: 0 },
      { id: 'apple2', color: 'orange', position: P2, velocityX: 0, velocityY: 0 },
      { id: 'apple3', color: 'yellow', position: P3, velocityX: 0, velocityY: 0 }
    ];


    // Arrow settings
    const arrowLength = 90;
    const arrowPosition = { x: childPosition.x + 40, y: childPosition.y };
    let angle = 0;
    // const arrowVelocity = 200;
    // const gravity = 100;

    // Create arrow group
    const arrowGroup = svg.append('g')
    .attr('transform', `translate(${arrowPosition.x},${arrowPosition.y})`);


    // Draw child
    svg.append('circle')
      .attr('cx', childPosition.x)
      .attr('cy', childPosition.y)
      .attr('r', childRadius)
      .style('fill', 'blue');

    // Draw tree
    svg.append('rect')
      .attr('x', treePosition.x)
      .attr('y', treePosition.y)
      .attr('width', treeWidth)
      .attr('height', treeHeight)
      .style('fill', 'brown');

    // Draw canopy
    const canopyPoints = [
      [canopyCenter.x - canopySideLength, canopyCenter.y],
      [canopyCenter.x - canopySideLength / 2, canopyCenter.y - canopyHeight],
      [canopyCenter.x + canopySideLength / 2, canopyCenter.y - canopyHeight],
      [canopyCenter.x + canopySideLength, canopyCenter.y],
      [canopyCenter.x + canopySideLength / 2, canopyCenter.y + canopyHeight],
      [canopyCenter.x - canopySideLength / 2, canopyCenter.y + canopyHeight]
    ].map(p => p.join(',')).join(' ');

    const canopy = svg.append('polygon')
      .attr('points', canopyPoints)
      .style('fill', 'green');

    // Draw apple
    // const apple1 = svg.append('circle')
    //   .attr('cx', apple1Position.x)
    //   .attr('cy', apple1Position.y)
    //   .attr('r', appleRadius)
    //   .style('fill', 'red');

    // const apple2 = svg.append('circle')
    // .attr('cx', apple2Position.x)
    // .attr('cy', apple2Position.y)
    // .attr('r', appleRadius)
    // .style('fill', 'orange');

    // const apple3 = svg.append('circle')
    // .attr('cx', apple3Position.x)
    // .attr('cy', apple3Position.y)
    // .attr('r', appleRadius)
    // .style('fill', 'yellow');


    svg.selectAll('circle.apple')
    .data(applesData)
    .enter().append('circle')
      .attr('class', 'apple')
      .attr('id', d => d.id)
      .attr('cx', d => d.position.x)
      .attr('cy', d => d.position.y)
      .attr('r', appleRadius)
      .style('fill', d => d.color);


    // Draw arrow
    const arrow = arrowGroup.append('line')
      .attr('x1', 0)
      .attr('y1', 0)
      .attr('x2', arrowLength)
      .attr('y2', 0)
      .attr('stroke-width', 2)
      .style('stroke', 'black');

    // Draw arrow tip (triangle)
    const arrowTip = arrowGroup.append('path')
      .attr('d', `M ${arrowLength} 0 L ${arrowLength - 20} -10 L ${arrowLength - 20} 10 Z`)
      .style('fill', 'black');

    // // Initial transform to position arrow
    // arrowGroup.attr('transform', `translate(${arrowPosition.x},${arrowPosition.y})`);

    // Drag behavior
    const drag = d3.drag()
      .on('start', () => {})
      .on('drag', function(event) {
        // const dx = event.x - arrowPosition.x;
        // const dy = arrowPosition.y - event.y;
        const dx = event.x;
        const dy = event.y;
        angle = Math.atan2(dy, dx) * (180 / Math.PI);

        arrowGroup.attr('transform', `translate(${arrowPosition.x},${arrowPosition.y}) rotate(${angle},${0},${0})`);

        arrowGroup.raise();

      })
      .on('end', function(event) {
        // Launch arrow with projectile motion
        const velocity = (Math.sqrt((event.x) ** 2 + (svgHeight - event.y) ** 2) / 35)**2;

        const angleRadians = angle * (Math.PI / 180);
        const velocityX = velocity * Math.cos(angleRadians);
        const velocityY = velocity * Math.sin(angleRadians);
        const gravity = 200;

        arrowGroup.raise();

        // makeAppleFall(apple);

        d3.timer(function(elapsed) {
          const t = elapsed / 1000;
          const x = velocityX * t;
          const y = velocityY * t + 0.5 * gravity * t * t;
          const dx = arrowLength * Math.cos(angleRadians);
          const dy = arrowLength * Math.sin(angleRadians);
          arrowGroup.attr('transform', `translate(${arrowPosition.x + x - dx},${arrowPosition.y + y - dy}) rotate(${angle},${0},${0})`);


          let collisionDetected = false;

          svg.selectAll('circle.apple').each(function() {
            const appleElement = this;
            if (checkCollision(arrowGroup, appleElement, angle, arrowLength)) {
              makeAppleFall(appleElement);
              collisionDetected = true;
            }
          });

          if (collisionDetected) {
            return true;
          }

          return y + arrowPosition.y > svgHeight;
        });

      });

    // Apply drag behavior to the arrow tip
    arrowTip.call(drag);


      // 修改后的碰撞检测函数
      function checkCollision(arrowGroup, appleElement, angle, arrowLength) {
        const appleData = d3.select(appleElement).datum();
        const applePosition = appleData.position;
        // 获取箭头当前位置
        const arrowTransform = d3.select(arrowGroup.node()).attr("transform");
        const translate = arrowTransform.substring(10, arrowTransform.indexOf(')')).split(',');
        const arrowX = parseFloat(translate[0]);
        const arrowY = parseFloat(translate[1]);

        // 计算箭头路径上的点
        const points = [];
        for (let i = 0; i <= arrowLength; i += 5) {
          const x = arrowX + i * Math.cos(angle * Math.PI / 180);
          const y = arrowY + i * Math.sin(angle * Math.PI / 180);
          points.push({x, y});
      }

      // 检查这些点是否进入了树冠区域
      for (const point of points) {
        if (point.x >= applePosition.x - appleRadius &&
            point.x <= applePosition.x + appleRadius &&
            point.y >= applePosition.y - appleRadius &&
            point.y <= applePosition.y + appleRadius) {
          return true;
        }
      }
      return false;
    }


    function handleAppleCollisions() {
      for (let i = 0; i < applesData.length; i++) {
        for (let j = i + 1; j < applesData.length; j++) {
          const apple1 = applesData[i];
          const apple2 = applesData[j];

          const dx = apple1.position.x - apple2.position.x;
          const dy = apple1.position.y - apple2.position.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < appleRadius * 2) {
            // 简单的碰撞响应：交换它们的速度
            [apple1.velocityX, apple2.velocityX] = [apple2.velocityX, apple1.velocityX];
            [apple1.velocityY, apple2.velocityY] = [apple2.velocityY, apple1.velocityY];
          }
        }
      }
    }




    function makeAppleFall(appleElement) {
      const appleData = applesData.find(apple => apple.id === d3.select(appleElement).attr("id"));
      appleData.velocityY = -0.5; // 设置被击中的苹果的初始垂直速度

      d3.timer(function(elapsed) {
        // 更新所有苹果的位置和速度
        applesData.forEach(apple => {
          apple.position.y += apple.velocityY;
          apple.position.x += apple.velocityX;
          apple.velocityY += gravity; // 应用重力加速度

          // 反弹效果
          if (apple.position.y > svgHeight - 100 - appleRadius) {
            apple.position.y = svgHeight - 100 - appleRadius;
            apple.velocityY = -apple.velocityY * bounceFactor;
          }
        });

        // 处理苹果之间的碰撞
        handleAppleCollisions();

        // 更新苹果的位置
        applesData.forEach(apple => {
          d3.select(`#${apple.id}`)
            .attr('cx', apple.position.x)
            .attr('cy', apple.position.y);
        });

        // 停止条件
        if (applesData.every(apple => Math.abs(apple.velocityY) < 0.01 && apple.position.y >= svgHeight - 100 - appleRadius)) {
          return true;
        }
      });
    }



  </script>
</body>
</html>
