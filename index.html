<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization A1 Anthony Chen</title>
</head>
<body>
  <h1>All work and no play makes Jack a dull boy</h1>
  <h1>All play and no work makes Bob a playboy</h1>
  <svg width="800" height="600"></svg>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    console.log(d3); // test if d3 is loaded

    // Set up SVG dimensions
    const svgWidth = 800;
    const svgHeight = 600;

    // Set up SVG
    const svg = d3.select('body').append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight);

    // Constants for positions and sizes
    const childRadius = 20;
    const treeWidth = 60;
    const treeHeight = 200;
    const appleRadius = 10;
    const arrowLength = 150;

    // Calculate center coordinates
    const centerX = svgWidth / 2;
    const centerY = svgHeight / 2;

    // Adjusted positions to center elements
    const childPosition = { x: centerX, y: centerY };
    const arrowStartPosition = { x: centerX, y: centerY };
    const treePosition = { x: centerX - treeWidth / 2, y: centerY - treeHeight / 2 };
    const applePosition = { x: centerX, y: centerY - treeHeight / 2 };


    child.style('fill', 'blue');
    tree.style('fill', 'brown');
    apple.style('fill', 'red');
    arrow.style('stroke', 'black');   

    // Create elements

    const canopy = svg.append('polygon')
        .attr('points', `${centerX-20},${centerY-100} ${centerX},${centerY-140} ${centerX+20},${centerY-100}`)
        .attr('fill', 'green');

    const child = svg.append('circle')
        .attr('cx', childPosition.x)
        .attr('cy', childPosition.y)
        .attr('r', childRadius);


    const arrow = svg.append('line')
        .attr('x1', arrowStartPosition.x)
        .attr('y1', arrowStartPosition.y)
        .attr('x2', arrowStartPosition.x + arrowLength)
        .attr('y2', arrowStartPosition.y)
        .attr('stroke-width', 2)
        .attr('stroke', 'black');

    const arrowTip = svg.append('path')
    .attr('d', d3.line()([[arrowStartPosition.x + arrowLength, arrowStartPosition.y - 5], [arrowStartPosition.x + arrowLength + 10, arrowStartPosition.y], [arrowStartPosition.x + arrowLength, arrowStartPosition.y + 5]]))
    .attr('fill', 'black');

    const tree = svg.append('rect')
        .attr('x', treePosition.x)
        .attr('y', treePosition.y)
        .attr('width', treeWidth)
        .attr('height', treeHeight);

    const apple = svg.append('circle')
        .attr('cx', applePosition.x)
        .attr('cy', applePosition.y)
        .attr('r', appleRadius);

    // Gravity force
    const gravity = 0.98;

    // Arrow dynamics
    let isArrowShot = false;
    let arrowVelocity = { x: 5, y: -10 };

    // d3-force setup
    const simulation = d3.forceSimulation()
        .force('x', d3.forceX().strength(0.02))
        .force('y', d3.forceY().strength(0.02))
        .on('tick', ticked);

    function ticked() {
        if (isArrowShot) {
            arrow.attr('x1', d => d.x += arrowVelocity.x)
                .attr('y1', d => d.y += arrowVelocity.y)
                .attr('x2', d => d.x + arrowLength)
                .attr('y2', d => d.y);
            
            arrowTip.attr('d', d3.line()([[d.x + arrowLength, d.y - 5], [d.x + arrowLength + 10, d.y], [d.x + arrowLength, d.y + 5]]));
        

            arrowVelocity.y += gravity; // Apply gravity to arrow

            // Check for collision with apple
            if (checkCollision(arrow, apple)) {
                // Handle collision - make apple fall
                apple.attr('cy', d => d.y += gravity);
            }
        }
    }

    const drag = d3.drag()
    .on('start', dragStarted)
    .on('drag', dragging)
    .on('end', dragEnded);

    function dragStarted(event, d) {
        d3.select(this).raise();
    }

    function dragging(event, d) {
        const dx = event.x - d.x;
        const dy = event.y - d.y;
        const angle = Math.atan2(dy, dx);
        arrow.attr('transform', `rotate(${angle * 180 / Math.PI},${d.x},${d.y})`);
        arrowTip.attr('transform', `rotate(${angle * 180 / Math.PI},${d.x},${d.y})`);
    }

    function dragEnded(event, d) {
        // Update arrow velocity based on drag
        arrowVelocity = { x: Math.cos(angle) * 5, y: Math.sin(angle) * -10 };
    }

    // Apply drag behavior to the arrow
    arrow.call(drag);
    arrowTip.call(drag);


    // Interactivity - shoot arrow on click
    svg.on('click', () => {
        if (!isArrowShot) {
            isArrowShot = true;
            simulation.nodes([arrowStartPosition]);
        }
    });

    // Collision detection function
    function checkCollision(arrow, apple) {
        // Simple collision detection logic (can be improved)
        const arrowPos = { x: arrow.attr('x1'), y: arrow.attr('y1') };
        const applePos = { x: apple.attr('cx'), y: apple.attr('cy') };

        const distance = Math.sqrt(Math.pow(arrowPos.x - applePos.x, 2) + Math.pow(arrowPos.y - applePos.y, 2));
        return distance < appleRadius;
    }

    // Start simulation
    simulation.nodes([arrowStartPosition, applePosition]);


  </script>
</body>
</html>
