<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
    }
    svg {
      border: 1px solid #ccc;
    }
    .handwriting {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      fill: black;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // SVG setup
    const svgWidth = 800, svgHeight = 600;
    const svg = d3.select('svg');

    // Text settings
    const text1 = "All work and no play makes Jack a dull boy";
    const text2 = "All play and no work makes Bob a play boy";

    // Add texts
    svg.append('text')
      .attr('x', 100)
      .attr('y', 50)
      .text(text1)
      .attr('class', 'handwriting');

    svg.append('text')
      .attr('x', 100)
      .attr('y', 80)
      .text(text2)
      .attr('class', 'handwriting');

    // Child settings
    const childRadius = 20;
    const childPosition = { x: 100, y: svgHeight - 100 };

    // Tree settings
    const treeWidth = 50;
    const treeHeight = 150;
    const treePosition = { x: svgWidth - 300, y: svgHeight - treeHeight - 100 };

    // Canopy settings (Hexagon)
    const canopySideLength = 70;
    const canopyHeight = Math.sqrt(3) * canopySideLength / 2;
    const canopyCenter = { x: treePosition.x + treeWidth / 2, y: treePosition.y - canopyHeight / 2 };

    // Apple settings
    const appleRadius = 10;
    const applePosition = { x: canopyCenter.x - canopySideLength / 3, y: canopyCenter.y };

    // Arrow settings
    const arrowLength = 120;
    const arrowPosition = { x: childPosition.x + 40, y: childPosition.y };
    const arrowVelocity = 10;
    const gravity = 0.98;

    // Draw child
    svg.append('circle')
      .attr('cx', childPosition.x)
      .attr('cy', childPosition.y)
      .attr('r', childRadius)
      .style('fill', 'blue');

    // Draw tree
    svg.append('rect')
      .attr('x', treePosition.x)
      .attr('y', treePosition.y)
      .attr('width', treeWidth)
      .attr('height', treeHeight)
      .style('fill', 'brown');

    // Draw canopy
    const canopyPoints = [
      [canopyCenter.x - canopySideLength, canopyCenter.y],
      [canopyCenter.x - canopySideLength / 2, canopyCenter.y - canopyHeight],
      [canopyCenter.x + canopySideLength / 2, canopyCenter.y - canopyHeight],
      [canopyCenter.x + canopySideLength, canopyCenter.y],
      [canopyCenter.x + canopySideLength / 2, canopyCenter.y + canopyHeight],
      [canopyCenter.x - canopySideLength / 2, canopyCenter.y + canopyHeight]
    ].map(p => p.join(',')).join(' ');

    svg.append('polygon')
      .attr('points', canopyPoints)
      .style('fill', 'green');

    // Draw apple
    svg.append('circle')
      .attr('cx', applePosition.x)
      .attr('cy', applePosition.y)
      .attr('r', appleRadius)
      .style('fill', 'red');

    // Draw arrow
    svg.append('line')
      .attr('x1', arrowPosition.x)
      .attr('y1', arrowPosition.y)
      .attr('x2', arrowPosition.x + arrowLength)
      .attr('y2', arrowPosition.y)
      .attr('stroke-width', 2)
      .style('stroke', 'black');

    // Draw arrow tip (triangle)
    const arrowTip = svg.append('path')
      .attr('d', `M ${arrowPosition.x + arrowLength} ${arrowPosition.y} L ${arrowPosition.x + arrowLength - 10} ${arrowPosition.y - 5} L ${arrowPosition.x + arrowLength - 10} ${arrowPosition.y + 5} Z`)
      .style('fill', 'black');

    // Drag behavior
    let isDragging = false;
    const drag = d3.drag()
      .on('start', function() { isDragging = true; })
      .on('drag', function(event) {
        if (isDragging) {
          const dx = event.x - arrowPosition.x;
          const dy = event.y - arrowPosition.y;
          const angle = Math.atan2(dy, dx) * (180 / Math.PI);
          arrow.attr('transform', `rotate(${angle}, ${arrowPosition.x}, ${arrowPosition.y})`);
          arrowTip.attr('transform', `rotate(${angle}, ${arrowPosition.x}, ${arrowPosition.y})`);
        }
      })
      .on('end', function() {
        isDragging = false;
        // Launch arrow with initial velocity
        const angle = parseFloat(arrow.attr('transform').split('(')[1].split(',')[0]);
        const velocityX = arrowVelocity * Math.cos(angle * (Math.PI / 180));
        const velocityY = arrowVelocity * Math.sin(angle * (Math.PI / 180));
        d3.timer(function(elapsed) {
          const t = elapsed / 1000;
          const x = arrowPosition.x + velocityX * t;
          const y = arrowPosition.y + velocityY * t + 0.5 * gravity * t * t;
          arrow.attr('x2', x).attr('y2', y);
          arrowTip.attr('transform', `translate(${x - arrowPosition.x}, ${y - arrowPosition.y}) rotate(${angle}, ${arrowPosition.x}, ${arrowPosition.y})`);
          return y > svgHeight;  // Stop the timer if the arrow reaches the bottom of the SVG
        });
      });

    // Apply drag behavior to the arrow tip
    arrowTip.call(drag);


  </script>
</body>
</html>
